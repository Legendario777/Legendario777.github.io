<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="play.css">
        <title>16 Puzzle</title>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2551236950260536"
     crossorigin="anonymous"></script>
    </head>
    <body>
        <script type="module">
            import * as t    from "./t.js";
            import * as url  from "./url.js";
            import * as game from "./game.js";

            function html(type, n) {
                let main = document.createElement("main");

                main.className = type;

                main.append(game.html(n));

                return main;
            }

            let type = window.localStorage.theme;
            let [n]  = url.parameters(window.location.search);

            n = t.number(n);
            n = n ? n : 4;

            document.body.append(html(type, n));
        </script>
    </body>
</html>
